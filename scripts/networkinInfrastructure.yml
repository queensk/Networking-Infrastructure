AWSTemplateFormatVersion: 2010-09-09
Description: >
    This template deploys networking infrastructure to aws cloud. 
    This template deploys a vpc with a pair of public and privet subnets.
    The subnets spurns across two availability zones. It deploys an Internet Gateway, with a default 
    route on the public subnets. It deploys a pair of NAT Gateways (one in each AZ), 
    and default routes for them in the private subnets.

Parameters:
    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    VpcCIDR: 
        Description: Please enter the IP range (CIDR notation) for this VPC
        Type: String
        Default: 10.0.0.0/16
        
Resources:
